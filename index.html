<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <div class="container calculator">
        <div id="result-screen">
            <p class="screen input result">10+20</p>
        </div>
        <div class="container buttons">
            <div class="container top button-row">
                <button id="clear">C</button>
                <button id="remove"><=</button>
                <button id="divide">/</button>
                <button id="multiply">*</button>
            </div>
            <div class="container bottom">
                <div class="container left">
                    <div class="container button-row">
                        <button id="7" class="digit">7</button>
                        <button id="8" class="digit">8</button>
                        <button id="9" class="digit">9</button>
                    </div>
                    <div class="container button-row">
                        <button id="4" class="digit">4</button>
                        <button id="5" class="digit">5</button>
                        <button id="6" class="digit">6</button>
                    </div>
                    <div class="container button-row">
                        <button id="1" class="digit">1</button>
                        <button id="2" class="digit">2</button>
                        <button id="3" class="digit">3</button>
                    </div>
                    <div class="container button-row">
                        <button id="">-/+</button>
                        <button id="0" class="digit">0</button>
                        <button id="dot">.</button>
                    </div>
                </div>
                <div class="container right">
                        <button id="add">+</button>
                        <button id="subtract">-</button>
                        <button id="operate">=</button>
                </div>
            </div>
            
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
