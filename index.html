<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <div class="container calculator">
        <div id="result-screen">
            <p class="screen input result"></p>
        </div>
        <div class="container buttons">
            <div class="container top button-row">
                <button id="clear" class="control">C</button>
                <button id="remove" class="control">&#9003;</button>
                <button id="/" class="op">&divide;</button>
                <button id="*" class="op">&times;</button>
            </div>
            <div class="container bottom">
                <div class="container left">
                    <div class="container button-row">
                        <button id="7" class="digit">7</button>
                        <button id="8" class="digit">8</button>
                        <button id="9" class="digit">9</button>
                    </div>
                    <div class="container button-row">
                        <button id="4" class="digit">4</button>
                        <button id="5" class="digit">5</button>
                        <button id="6" class="digit">6</button>
                    </div>
                    <div class="container button-row">
                        <button id="1" class="digit">1</button>
                        <button id="2" class="digit">2</button>
                        <button id="3" class="digit">3</button>
                    </div>
                    <div class="container button-row">
                        <button id="plus/minus" class="control">&plusmn;</button>
                        <button id="0" class="digit">0</button>
                        <button id="period" class="control">&period;</button>
                    </div>
                </div>
                <div class="container right">
                        <button id="+" class="op">+</button>
                        <button id="-" class="op">-</button>
                        <button id="operate" class="control">=</button>
                </div>
            </div>
            
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
